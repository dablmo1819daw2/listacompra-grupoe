<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/estilos.css">
  <script src="https://kit.fontawesome.com/8248ca929a.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/imagenes/carrito.png" type="image/x-icon">
  <title>ListaCompra_GrupoE</title>
</head>

<body>
  <header class="cabecera">
    <h1 class="titulo">Lista de la compra</h1>
    <nav class="nav">
      <ul>
        <li class="nav-2"><a href="#">Principal</a></li>
        <li class="nav-2"><a href="#">Lista</a></li>
        <li class="nav-2"><a href="#">Acerca de</a></li>
      </ul>
    </nav>

  </header>

  <header class="barra-inf">
    <i class="fas fa-plus-circle fa-2x"></i>
    <p><span class="numerocomprados">2</span>/<span class="numerosuma">3</span> comprados</p>
  </header>

  <section class="seccion-tabla">
    <table class="tabla">
      <tr>
        <td class="pan"><input type="checkbox">Pan</td>
        <td>0.75€</td>
        <td><i class="fas fa-times"></i></td>
      </tr>
      <tr>
        <td><input type="checkbox">Azúcar</td>
        <td></td>
        <td><i class="fas fa-times"></i></td>
      </tr>
      <tr>
        <td class="leche"><input type="checkbox">Leche</td>
        <td>1.20€</td>
        <td><i class="fas fa-times"></i></td>
      </tr>

    </table>
    <div class="border"></div>
    <div class="suma">1.95€</div>
  </section>

</body>

</html>
