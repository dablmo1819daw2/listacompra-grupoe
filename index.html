<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/estilos.css">
  <script src="https://kit.fontawesome.com/8248ca929a.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/imagenes/carrito.png" type="image/x-icon">
  <title>ListaCompra_GrupoE</title>
</head>

<body>
  <header class="cabecera">
    <h1 class="titulo">Lista de la compra</h1>
    <ul class="nav">
      <li><a href="#">Principal</a></li>
      <li><a href="#">Lista</a></li>
      <li><a href="#">Acerca de</a></li>
    </ul>

  </header>

  <header class="barra-inf">
    <i class="#"></i>
    <div>
      <span>2</span>
      <p>/</p>
      <span>3</span>
      <p>comprados</p>
    </div>
  </header>

  <section>
    <table>
      <tr>
        <td><input type="checkbox" id="pan"><label for="pan">Pan</label></td>
        <td><label for="pan">0.75€</label></td>
        <td><i class="fas fa-times"></i></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="Azúcar"><label for="Azúcar">Azúcar</label></td>
        <td><label for="Azúcar"></label></td>
        <td><i class="fas fa-times"></i></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="leche"><label for="leche">Leche</label></td>
        <td><label for="leche">1.20€</label></td>
        <td><i class="fas fa-times"></i></td>
      </tr>

    </table>
  </section>
  <div class="suma">1.95€</div>
</body>

</html>
